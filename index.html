<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapinha</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0LcKmLnXGKmIH14ObWkv0Vq8mmHtUP9g&callback=initMap" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


  <style>
    #map {
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <header>
    <input type="file" id="csv-file" accept=".csv">
  </header>

  <script>
    let map;
    let markers = [];


    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.097368, lng: -34.962019 },
        zoom: 12,
      });
    }

    window.initMap = initMap;

    // Evento de alteração no input de arquivo CSV
    document.getElementById("csv-file").addEventListener("change", function (e) {
      var file = e.target.files[0];

      if (file) {
        var reader = new FileReader();

        // Quando o arquivo for lido
        reader.onload = function (e) {
          var contents = e.target.result;

          Papa.parse(contents, {
            header: true,
            complete: function (results) {
              var data = results.data;

              var latitudeColumn = "latitude";
              var longitudeColumn = "longitude";

              data.forEach(function (row) {
                var latitude = parseFloat(row[latitudeColumn]);
                var longitude = parseFloat(row[longitudeColumn]);

                if (!isNaN(latitude) && !isNaN(longitude)) {
                  const marker = new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                  });

                  // Criar conteúdo para a janela de informações (info window)
                  var infoContent = '';
                  infoContent += '<strong>' + latitudeColumn + ':</strong> ' + row[latitudeColumn] + '<br>';
                  infoContent += '<strong>' + longitudeColumn + ':</strong> ' + row[longitudeColumn] + '<br>';
                  for (var key in row) {
                    if (key !== latitudeColumn && key !== longitudeColumn && row[key] !== '') {
                      infoContent += '<strong>' + key + ':</strong> ' + row[key] + '<br>';
                    }
                  }

                  // Criar janela de informações (info window) com o conteúdo
                  var infoWindow = new google.maps.InfoWindow({
                    content: infoContent,
                  });

                  // Adicionar evento de clique ao marcador
                  marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                  });

                  markers.push(marker);
                }
              });
            },
          });
        };

        reader.readAsText(file);
      }

      // Limpar marcadores anteriores, se houver
      markers.forEach(function (marker) {
        marker.setMap(null);
      });
      markers = [];
    });
  </script>
</body>

</html>
